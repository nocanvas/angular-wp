i<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap 101 Template</title>

    <!-- Bootstrap -->
    <link href="css/bootstrap.min.css" rel="stylesheet">

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
    
     <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.2.26/angular.min.js"></script>
        <script src="js/test.js"></script>


  </head>
  <body ng-app ng-controller='Ctrl'>
	  
	   <h1>Iframe SRC = {{url}}</h1>
    <button ng-click="toggle()">Toggle</button>
    <br />
    <iframe ng-src="{{url}}"></iframe>
   
    
    <div >
		<ul >
			<li ng-repeat="post in posts">{{post.title}}
			
			<div ng-if="post.acf.wistia_check" data-wistia-id="{{post.acf.wistia_id}}" class="wistia_container">
				<a href="http://fast.wistia.net/embed/iframe/{{post.acf.wistia_id}}"><img src="{{post.featured_image.attachment_meta.sizes.medium.url}}"/>
				</a>
				
				 <iframe ng-src="{{cleanurl();}}"></iframe>
   
				
			</div>
			<div ng-if="!post.acf.wistia_check">
				
				<a href="https://player.vimeo.com/video/{{post.acf.vimeo_id_full_video}}?title=0&byline=0&portrait=0&api=1"><img src="{{post.featured_image.attachment_meta.sizes.medium.url}}"/>
				</a>

			</div></li>
		</ul>
	</div>
    
  
	
    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
      <script src="js/controls.js"></script>

    
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="js/bootstrap.min.js"></script>
    
  </body>
</html>
